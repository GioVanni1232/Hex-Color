<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hex Color Application</title>
  </head>
  <body>
    <input class="color" type="range" min="0" max="360" step="1" value="360" />
    <input
      class="percent1"
      type="range"
      min="0"
      max="100"
      step="1"
      value="100"
    />
    <input
      class="percent2"
      type="range"
      min="0"
      max="100"
      step="1"
      value="50"
    />
    <input class="opacity" type="range" min="0" max="1" step="0.1" value="1" />
    <div class="container"><div class="value"></div></div>

    <script src="app.js"></script>
  </body>
</html>
